<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="mdiv">
      <div id="head">
        <p>Calculator</p>
      </div>
      <div id="Darea">
        <p id="disp"></p>
      </div>
      <div id="playarea">

      
      <div id="buttonsarea">
        <div class="nums"dvalue="AC"type="button">
            AC
        </div>
        <div class="nums"dvalue="+/-"type="button">
            +/-
        </div>
        <div class="nums"dvalue="%"type="button">
            %
        </div>
      
        <div class="nums num"dvalue="/"type="button">
            /
        </div>
        <div class="nums"dvalue="7"type="button">
            7
        </div>
        <div class="nums"dvalue="8"type="button">
            8
        </div>
      
        <div class="nums"dvalue="9"type="button">
            9
        </div>
        <div class="nums num"dvalue="*"type="button">
            *
        </div>
        <div class="nums"dvalue="4"type="button">
            4
        </div>
      
        <div class="nums"dvalue="5"type="button">
            5
        </div>
        <div class="nums" dvalue="6" type="button">
            6
        </div>
        <div class="nums num" dvalue= "-" type="button">
            -
        </div>
        <div class="nums" dvalue="1"type="button">
            1
        </div>
        <div class="nums"dvalue="2"type="button">
            2
        </div>
        <div class="nums" dvalue="3" type="button">
            3
        </div>
        <div class="nums num" dvalue="+"type="button">
            +
        </div>
        <div class="nums" id="zero" dvalue="0"type="button">
            0
        </div>
        <div class="nums" dvalue="." type="button">
            .
        </div>
        <div class="nums" dvalue="="type="button">
            =
        </div>
        <script src="test.js"> </script>
        </div>
    </div>
    </div>
</body>
</html>
